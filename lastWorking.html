<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charley's Adventures</title>
    <style>
        :root {
            --slideshow-size: 600px;
            --menu-item-size: 120px; /* Increased size */
            --menu-radius: calc(var(--slideshow-size) / 2 + var(--menu-item-size) / 2 + 20px);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            min-height: 100vh;
        }

        #backgroundPic {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .reviews{
            position: absolute;
            background-color: rgba(0, 0, 0, 0.164);
            z-index: 5;
        }

        h1 {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #bda52083;
            border-radius: 20%;
            text-align: center;
            text-shadow: 2px 2px 4px #0c1f0c;
            color: #0d660a;
            font-size: 6.5em;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
            margin-top: -5%;
            z-index: 1;
            padding: 20px;
        }

        .container {
            position: relative;
            width: var(--slideshow-size);
            height: var(--slideshow-size);
            z-index: 1;
            margin-top: -5%;
        }

        .slideshow {
            width: 100%;
            height: 100%;
            border: 5px solid #FFA500;
            border-radius: 50%;
            overflow: hidden;
            z-index: 2;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }

        .menu {
            position: absolute;
            width: calc(var(--menu-radius) * 2);
            height: calc(var(--menu-radius) * 2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .menu-item {
            position: absolute;
            background-color: white;
            border: 2px solid #FFA500;
            border-radius: 50%;
            width: var(--menu-item-size);
            height: var(--menu-item-size);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: black;
            font-weight: bold;
            text-align: center;
            font-size: 1.1em; /* Increased font size */
            transition: transform 0.3s ease, font-size 0.3s ease;
        }

        .menu-item:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .menu-item:nth-child(2) {
            top: 25%;
            right: 0;
            transform: translate(50%, -50%);
        }

        .menu-item:nth-child(3) {
            bottom: 0;
            right: 25%;
            transform: translate(50%, 50%);
        }

        .menu-item:nth-child(4) {
            bottom: 0;
            left: 25%;
            transform: translate(-50%, 50%);
        }

        .menu-item:nth-child(5) {
            top: 25%;
            left: 0;
            transform: translate(-50%, -50%);
        }

        .menu-item:hover {
            transform: scale(1.2); /* Increased hover effect */
            font-size: 1.3em;
        }
    </style>
</head>

<body>
    <img id="backgroundPic" src="images/background/CNF2 version 2.jpg" alt="backgroundPicture">
    <div id="reviews1" class="reviews">
        <p>Lorem ipsum, dolor sit am</p>
        <p>Lorem ipsum, dolor sit am</p>
        <p>Lorem ipsum, dolor sit am</p>
    </div>
    <div id="reviews2" class="reviews">

    </div>

    <h1>Charley's Adventures</h1>

    <div class="container">

        <div class="slideshow">
            <img id="slideshowImage" src="images/slideshow/CNF26.jpg" alt="Charley">
        </div>
        
        <div class="menu">
            <a href="#" class="menu-item">Charley's Books</a>
            <a href="#" class="menu-item">The Creators</a>
            <a href="#" class="menu-item">About Charley</a>
            <a href="#" class="menu-item">EXTRA</a>
            <a href="#" class="menu-item">For The Parents</a>
        </div>
    </div>

    <script>
        // Array of image paths
        const images = [
            'images/slideshow/CNF26.jpg',
            'images/slideshow/CNF14 version 2.jpg',
            'images/slideshow/CNF24 version 2.jpg'
        ];

        let currentImageIndex = 0;
        const slideshowImage = document.getElementById('slideshowImage');

        // Function to change the slideshow image every 3 seconds
        function changeSlideshowImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            slideshowImage.style.opacity = 0; // Fade out
            setTimeout(() => {
                slideshowImage.src = images[currentImageIndex];
                slideshowImage.style.opacity = 1; // Fade in
            }, 1000); // Matches the transition duration
        }

        // Change image every 5 seconds
        setInterval(changeSlideshowImage, 5000);
    </script>
</body>

</html>
